<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="nav-bttn">Trending</button>
            <button class="nav-bttn">For Me</button>
            <button class="nav-bttn">Explore</button>
        </div>
    </nav>
    <main>
        <div id="content-container">
            <!-- <img class='background-img' src="../background.jpeg"> -->
            <!-- https://images.unsplash.com/photo-1637507630115-3e6adbabe103?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80 -->
            <!-- This is where we will put our posts -->
            <div class="post-container">
                <div class="post-element">
                    <div class="post-content"></div>
                    <div class="post-nav">
                        <div class='post-nav-left-cntn'>
                            
                            <img class='nav-img' src='/viewsIcon' alt="didn't load">
                            <span class='nav-span'>likes</span>
                            <img class='nav-img' src='/viewsIcon' alt="didnt load">
                            <span class='nav-span'>views</span>
                        </div>
                        <div class='post-nav-right-cntn'>
                            <span class='nav-span2'>comments</span>
                            <div class='post-comment-container'>
                                <img class='nav-img' src='/commentsIcon'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of where posts are contained -->
        </div>
    </main>

    <div id="swipe-box" class="swipe-anim swipe-box2"></div>
</body>
<script src='/js'></script>
</html>
