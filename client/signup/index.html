<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/4504d77ae8b1517de38b53c4c4ec6461?family=Circular+Sp+UI+v3+T+Bold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="signup/css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="nav-bttn">Trending</button>
            <button class="nav-bttn">For Me</button>
            <button class="nav-bttn">Explore</button>
        </div>
    </nav>
    <main>
        <div id="main-container" class="main-container transparent">
            <div id="login-container">
                <div id="login-header"> 
                    <p>Sign Up</p>
                    <div class="seperator"></div>
                 </div>
                
                <div id="form-container">
                    <form class='login-form'>
                        <div class='input-user-cnt'>
                            <label for='fname-input'>What is your Firstname</label>
                            <input name="firstname" id='fname-input' class="input-box" type=text placeholder="Firstname" value="">
                        </div>
                        <div class='input-pass-cnt'>
                            <label for='lname-input'>What is your Lastname</label>
                            <input name="lastname" id='lname-input' class="input-box" type=text placeholder="Lastname" value="">
                        </div>

                        <div class='input-pass-cnt'>
                            <label for='user-input'>What is your Username</label>
                            <input name="username" id='user-input' class="input-box" type=text placeholder="Username" value="">
                        </div>
                        <div class='input-pass-cnt'>
                            <label for='email-input'>What is your email?</label>
                            <input name="email" id='email-input' class="input-box" type=text placeholder="Email" value="">
                        </div>
                        <div class='input-pass-cnt'>
                            <label for='password-input'>Enter your Password</label>
                            <input name="password" id='password-input' class="input-box" type=password placeholder="Password" value="">
                        </div>
                        <div class='input-pass-cnt'>
                            <label for='password-conf-input'>Confirm your Password</label>
                            <div id='password-error' class='hidden'>passwords don't match</div> 
                            <input name="password-confirm" id='password-conf-input' class="input-box" type=password placeholder="Confirm Password" value="">
                        </div>

                        <div class='input-cnt'>
                            <button type="submit" id="register-bttn">Register</button>
                        </div>
                    </form>
                    <!-- <div class="spacing"></div> -->
                </div>
            </div>
            <!-- End of where posts are contained -->
        </div>
    </main>
    
    <div id="swipe-box" class="swipe-anim swipe-box2"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src='signup/js'></script>
</html>
