<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/4504d77ae8b1517de38b53c4c4ec6461?family=Circular+Sp+UI+v3+T+Bold" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="login/css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <button class="nav-bttn">Trending</button>
            <button class="nav-bttn">For Me</button>
            <button class="nav-bttn">Explore</button>
        </div>
    </nav>
    <main>
        <div id="main-container">
            <div id="login-container">
                <div id="login-header"> 
                    <p>Login</p>
                    <div class="seperator"></div>
                 </div>
                
                <div id="form-container">
                    <form class='login-form' action="login/values" method="post" enctype="multipart/form-data">
                        <div class='input-user-cnt'>
                            <label for='user-input'>Username</label>
                            <input name="username" id='user-input' class="input-box" type=text placeholder="Username">
                        </div>
                        <div class='input-pass-cnt'>
                            <label for='password-input'>Password</label>
                            <input name="password" id='password-input' class="input-box" type=password placeholder="Password">
                        </div>

                        <div class='input-cnt'>
                            <button type="submit" id="login-bttn">Login</button>
                        </div>
                    </form>
                    <!-- <div class="spacing"></div> -->
                    <div class="seperator"><p></p></div>
                    <div id="sign-up-container">
                        <p class="text"> Don't have an account?</p>
                        <div class='input-bttn'>Sign Up</div>
                    </div>
                </div>
            </div>
            <!-- End of where posts are contained -->
        </div>
    </main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src='login/js'></script>
</html>
